<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>NAVER</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    </head>
    <body>
        <h1>
            <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
            <fieldset>
                <legend>검색</legend>
                <input/>
                <button>검색</button>
            </fieldset>
            <ul> <!-- Unodered list-->
                <li>메일</li> <!-- List -->
                <li>카페</li>
                <li>블로그</li>
                <li>지식iN</li>
                <li>쇼핑</li>
                <li>네이버페이</li>
                <li>네이버쇼핑</li>
            </ul>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./과학동아" alt="과학동아"/></li>
            <li><img src="./한국일보" alt="한국일보"/></li> <!-- alt는 이름을 달아주기 위해 
            시각 장애인 스크린 리더를 위해 alt를 표시해 무슨 이미지인지 알려준다.-->
        </ul>
        
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <h6>쇼핑</h6>

</html>

<!-- legend = 범례
체크박스는 여러개 중 1개이상 선택
라디오는 여러개중 1개 선택-->
